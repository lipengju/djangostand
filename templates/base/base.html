<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>
		{% block title %}{% endblock %}
	</title>
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
<div class="container-fluid">
	{% include 'base/header.html' %}

	<div class="row">
		<div class="col-sm-3 col-md-3">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3>MENU</h3>
				</div>
				<div class="panel-body">
					<div class="list-group">
						<a href="/" class="list-group-item" target="_blank">HOME</a>
						<a href="http://www.bing.com" target="_blank" class="list-group-item">Bing搜索</a>
						<a href="http://github.com" class="list-group-item" target="_blank">GITHUB</a>
					</div>
					<script type="text/javascript" src=""></script><noscript><a href="http://feedjit.com">Live Traffic Status</a></noscript>
				</div>
			</div>
		</div>
		<div class="col-sm-9 col-md-9">
			<div class="panel panel-default">
				<div class="panel-heading">
					{% block headmessage %} {% endblock %}
				</div>
				<div class="panel-body">
					{% block content %}{%  endblock %}
				</div>
				<div class="panel-footer">
					{% include 'base/footer.html' %}
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
